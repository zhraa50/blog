<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Blog system</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Add new blog</h1>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" class="form-control" placeholder="Enter your title here">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea placeholder="Enter your body here" class="form-control" id="body" rows="10"
                style="resize:none"></textarea>

            <button id="add-blog" class="btn btn-primary w-100 p-2 mt-3" type="button">Add New Blog</button>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts//util.js"></script>
    <script src="/scripts/addBlog.js"></script>
</body>

</html>
